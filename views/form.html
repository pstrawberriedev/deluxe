{{> header}}

  <section class="container-fluid" id="pageRegister">

    <section class="row">
      <div class="col-sm-12">
        <h1><span>Register?</span></h1>
      </div>
    </section>
    
    <section class="row">
      <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-10 col-xs-push-1">
        <form method="post" action="/form">
          <h4>Comment</h4>
          <input type="text" id="comment" name="comment" />
          <input type="submit" value="Continue">
        </form>
      </div>
    </section>
    
    <section class="row">
      <div class="col-sm-12">
        {{#comments}}
        <span>{{title}}</span>&nbsp;&nbsp;
        {{/comments}}
      </div>
    </section>

  </section>

{{> footer}}
