{{> header}}

  <section class="container-fluid" id="pageRegister">

    <section class="row">
      <div class="col-sm-12">
        <h1><span>Say Hi</span></h1>
      </div>
    </section>
    
    <section class="row">
      <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-10 col-xs-push-1">
        <form method="post" action="/form">
          <input type="text" id="name" name="name" />
          <textarea id="comment" name="comment"></textarea>
          <input type="submit" value="Continue">
        </form>
      </div>
    </section>
    <br /><br />
    <section class="row results">
      <h4>Stuff that people said:</h4><br />
      <div class="col-sm-12 items">
        {{#comments}}
        <span>Name: {{name}}<br />Comment: {{title}}</span>
        {{/comments}}
      </div>
    </section>

  </section>

{{> footer}}
